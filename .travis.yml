before_install:
- sudo apt-get update
- sudo apt-get install -y -q lftp
- lftp -v
- mkdir / 2> /dev/null || true
- echo "org.gradle.daemon=true" > ~/.gradle/gradle.properties

install:
  # Disable default travis behavior 'gradle assemble'
  - ./gradlew -v

script:

# Build and upload plugin JARs for different operating systems
- ./gradlew clean
- ./gradlew pluginJar -Pos=linux -Parch=x86
- rm build/resources/main/org/syncany/plugins/gui/plugin.properties
- ./gradlew pluginJar -Pos=linux -Parch=x86_64
- rm build/resources/main/org/syncany/plugins/gui/plugin.properties
- ./gradlew pluginJar -Pos=windows -Parch=x86
- rm build/resources/main/org/syncany/plugins/gui/plugin.properties
- ./gradlew pluginJar -Pos=windows -Parch=x86_64
- rm build/resources/main/org/syncany/plugins/gui/plugin.properties
- ./gradlew pluginJar -Pos=macosx -Parch=x86
- rm build/resources/main/org/syncany/plugins/gui/plugin.properties
- ./gradlew pluginJar -Pos=macosx -Parch=x86_64
- core/gradle/lftp/lftpuploadplugin.sh

# Build .deb-packages and upload to PPA
- ./gradlew pluginDebianGuiPpa -Pos=linux -Parch=x86 -Pdist=precise
- ./gradlew pluginDebianGuiPpa -Pos=linux -Parch=x86_64 -Pdist=precise
- ./gradlew pluginDebianGuiPpa -Pos=linux -Parch=x86 -Pdist=trusty
- ./gradlew pluginDebianGuiPpa -Pos=linux -Parch=x86_64 -Pdist=trusty
- ./gradlew pluginDebianGuiPpa -Pos=linux -Parch=x86 -Pdist=utopic
- ./gradlew pluginDebianGuiPpa -Pos=linux -Parch=x86_64 -Pdist=utopic

